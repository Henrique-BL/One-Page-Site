<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutoriais gratuitos HTML5/CSS3">
    <title>CURSO HTML5/CSS3 </title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header id = "inicio">
        <div class="Container Flex">
            <div id="logo">
                <img src="img/logo.png" alt="hal 9000">
            </div>
            <nav>
                <!-- Checkbox que será oculto  -->
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <!-- Para criar lista com 4 itens: ul>li*4>a -->
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <!-- Destaque -->
    <main>
        <!-- Indicado 1 h1 por página, lembrar da hierarquia h2 > h3 >...h6 -->
        <div class="Container">
            <h1>HTML5 CSS3</h1>
            <h2>Você faz. Você vê. Você aprende.</h2>
            <a href="https://www.youtube.com/playlist?list=PLbEOwbQR9lqySIIlPJ-Qwo4f4HSuXVeWk"
                target="blank" class="Botao">
                Saiba Mais</a>
        </div>
    </main>
    <!-- Sobre -->
    <section id = "sobre">
        <div class="Container">
            <h2>Aprender na prática</h2>
        </div>
    </section>
    <!-- One Page -->
    <section>
        <div class="Container">
            <h2>One page site</h2>
        </div>

    </section>
    <!-- Wireframe -->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>
        </div>
    </section>
    <!-- Conteúdo/Cartões -->
    <section id = "conteudo">
        <div class="Container">
            <h2>Conteúdo</h2>
            <h3>HTML5</h3>
            <h3>BOX MODEL CSS3</h3>
            <h3> BREAKPOINTS</h3>
        </div>

    </section>
    <!-- Rodapé -->
    <footer id = "contato">
        <div class="Container">

        </div>

    </footer>
    <a href="#inicio" id = "topo"><img src="img/topo.png" alt="topo do site"></a>

</body>

</html>
